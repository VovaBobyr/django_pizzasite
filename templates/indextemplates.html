{% extends 'base.html' %}
{% block page %}
  {% for pizza in pizzas %}
    <div>
      <a href="{% url 'pizza-detail' pizza_id=pizza.id %}">{{ pizza.name }}</a>
      <h2>Pizza name: {{ pizza.name }}</h2>
      {% if pizza.photo %}
          <img src="{{ pizza.photo.url }}" alt="{{ pizza.name }}">
      {% endif %}
      <div>Pizza short description: {{ pizza.sort_description }}</div
      <div>Pizza price: {{ pizza.price|floatformat:"-1" }}</div>
    </div>
  {% endfor %}
{% endblock %}
